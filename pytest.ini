[pytest]
# pytest配置文件

# 测试目录
testpaths = tests

# 测试文件模式
python_files = test_*.py

# 输出选项
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# 标记
markers =
    unit: 单元测试
    integration: 集成测试
    slow: 慢速测试
    slow: 标记为慢速测试

# 覆盖率配置
# addopts = --cov=. --cov-report=html --cov-report=term

# 日志配置
log_cli = false
log_cli_level = INFO
